<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Here is more details for single topic" />
    <title>Details</title>
    <link rel="stylesheet" href="../css/constants.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/favourates.css" />
    <link rel="stylesheet" href="../css/details.css" />
    <link rel="stylesheet" href="../css/detailsMediaQueries.css" />
  </head>
  <body>
    <header
      class="navbar d-flex justify-between align-center container box-shadow"
    >
      <a href="../index.html" class="navTitle decoration-none">Web Topics</a>
      <div class="navList d-flex justify-between">
        <a
          class="navListButton d-flex align-center decoration-none"
          href="#"
          aria-label="theme switch"
          ><ion-icon class="navButtonIcon icon" name="moon-outline"></ion-icon
          ><span class="navButtonText"></span
        ></a>
        <a
          class="navListButton d-flex align-center decoration-none"
          href="#"
          aria-label="show favourite topics"
          ><ion-icon class="navButtonIcon icon" name="heart-outline"></ion-icon
          ><span class="navButtonText"></span
        ></a>
      </div>
    </header>
    <section class="top d-flex justify-center">
      <div class="topText container">
        <h2>Welcome to our website!</h2>
        <p class="topP">
          We have a new design that's fresh, modern, and easy to use.
        </p>
      </div>
    </section>

    <main class="detailsContainer align-center" id="detailsContainer">
      <section class="infoSection">
        <div class="infoContainer d-flex container">
          <div class="info">
            <span class="topicCategory"></span>
            <h2 class="detailsLanguage"></h2>
            <div class="stars d-flex align-center">
              <ion-icon class="star" name="star"></ion-icon>
              <ion-icon class="star" name="star"></ion-icon>
              <ion-icon class="star" name="star"></ion-icon>
              <ion-icon class="star" name="star"></ion-icon>
              <ion-icon class="star" name="star-outline"></ion-icon>
            </div>
            <p class="topicDescription"></p>
          </div>
          <aside>
            <div class="test box-shadow">
              <img class="topicImg" src="" alt="" />
              <div class="asideInfo">
                <p>
                  <b class="asideLanguage">HTML</b> by
                  <a class="devName" href="#">Sarah Smith</a>
                </p>
                <div class="addToFavourites d-flex">
                  <p>Interested about this topic?</p>
                  <button
                    class="addToFavButton d-flex justify-center align-center"
                    href="#"
                  >
                    Add to Favoutites
                    <ion-icon class="icon" name="heart-outline"></ion-icon>
                  </button>
                  <small class="unlimitedCreds">Unlimited Credits</small>
                </div>
              </div>
            </div>
          </aside>
        </div>
      </section>
      <section class="subTopicsContainer">
        <div class="subTopics box-shadow rounded">
          <h2 class="subTopicsTitle">
            <span class="subTopicsTitleLanguage"></span> Sub Topics
          </h2>
          <ul class="subTopicsList"></ul>
        </div>
      </section>
      <footer>
        <p class="d-flex align-center justify-center">
          Developed with
          <ion-icon class="filledHeart" name="heart"></ion-icon> Â© 2023
        </p>
      </footer>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../navbar/navbar.js"></script>
    <script src="../favourates/favoirites.js"></script>
    <script src="./details.js"></script>
    <script src="./detailsTheme.js"></script>
  </body>
</html>
