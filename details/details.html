<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./css/details.css" />
    <link rel="stylesheet" href="./css/detailsMediaQueries.css" />
  </head>
  <body>
    <header class="navbar container box-shadow">
      <a class="navTitle" href="/index.html">Web Topics</a>
      <div class="navList">
        <a class="navListButton" href="#"
          ><ion-icon class="navButtonIcon icon" name="moon-outline"></ion-icon
          ><span class="navButtonText"></span
        ></a>
        <a class="navListButton" href="#"
          ><ion-icon class="navButtonIcon icon" name="heart-outline"></ion-icon
          ><span class="navButtonText"></span
        ></a>
      </div>
    </header>
    <section class="top">
      <div class="topText container">
        <h2>Welcome to our website!</h2>
        <p class="topP">
          We have a new design that's fresh, modern, and easy to use.
        </p>
      </div>
    </section>

    <main class="detailsContainer" id="detailsContainer">
      <section class="infoSection">
        <div class="infoContainer">
          <div class="info">
            <span class="topicCategory"></span>
            <h2 class="language"></h2>
            <p class="topicDescription"></p>
          </div>
          <aside class="box-shadow">
            <img class="topicImg" src="" alt="" />
            <div class="asideInfo">
              <p>
                <b class="asideLanguage">HTML</b> by
                <a class="devName" href="#">Sarah Smith</a>
              </p>
              <div class="addToFavourites">
                <p>Interested about this topic?</p>
                <button class="addToFavButton" href="#">
                  Add to Favoutites
                  <ion-icon class="icon" name="heart-outline"></ion-icon>
                </button>
                <small class="unlimitedCreds">Unlimited Credits</small>
              </div>
            </div>
          </aside>
        </div>
      </section>
      <section class="subTopicsContainer">
        <div class="subTopics box-shadow rounded">
          <h2 class="subTopicsTitle">HTML Sub Topics</h2>
          <ul class="subTopicsList"></ul>
        </div>
        <div class="filler"></div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../favoirites.js"></script>
    <script src="./details.js"></script>
    <script src="../navbar.js"></script>
    <script src="./detailsTheme.js"></script>
  </body>
</html>
