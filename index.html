<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar container box-shadow">
      <p class="navTitle">Web Topics</p>
      <div class="navList">
        <a class="navListAnchor" href="#"></a>
        <a class="navListAnchor" href="#"></a>
      </div>
    </header>
    <div class="top">
      <div class="topText container">
        <h2>Welcome to our website!</h2>
        <p>We have a new design that's fresh, modern, and easy to use.</p>
      </div>
    </div>
    <div class="container">
      <div class="inputSection box-shadow rounded">
        <div class="searchInput">
          <ion-icon class="searchIcon" name="search-outline"></ion-icon>
          <input type="text" placeholder="Search the website..." />
        </div>

        <div class="selectInput" id="sortInput">
          <label for="sortSelect" class="sortTitle">Sort by:</label>
          <select name="sort" id="sortSelect">
            <option value="default" selected hidden>Default</option>
            <option value="default">Default</option>
            <option value="default">Default</option>
            <option value="default">Default</option>
          </select>
        </div>
        <div class="selectInput" id="filterInput">
          <label for="filterSelect" class="filterTitle">Filter by:</label>
          <select name="filter" id="filterSelect">
            <option value="default" selected hidden>Default</option>
          </select>
        </div>
      </div>
    </div>
    <h2 class="topicsTitle container">"24" Web Topics Found</h2>
    <div class="topics container" id="topicsContainer"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
