<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar container box-shadow">
      <a href="/" class="navTitle">Web Topics</a>
      <div class="navList">
        <a class="navListButton" href="#"
          ><ion-icon class="navButtonIcon icon" name="moon-outline"></ion-icon
          ><span class="navButtonText"></span
        ></a>
        <a class="navListButton" href="#"
          ><ion-icon class="navButtonIcon icon" name="heart-outline"></ion-icon
          ><span class="navButtonText"></span
        ></a>
      </div>
    </header>
    <section class="top">
      <div class="topText container">
        <h2>Welcome to our website!</h2>
        <p class="topP">
          We have a new design that's fresh, modern, and easy to use.
        </p>
      </div>
    </section>
    <section class="container">
      <form class="inputSection box-shadow rounded">
        <div class="searchSection">
          <ion-icon class="searchIcon icon" name="search-outline"></ion-icon>
          <input
            class="inputField"
            type="text"
            placeholder="Search the website..."
          />
        </div>

        <div class="selectsContainer">
          <div class="selectInput sortInput">
            <label for="sortSelect" class="sortTitle">Sort by:</label>
            <select class="styled-select" name="sort" id="sortSelect">
              <option value="default" selected hidden>Default</option>
              <option value="default">Default</option>
              <option value="default">Default</option>
              <option value="default">Default</option>
            </select>
          </div>
          <div class="selectInput" id="filterInput">
            <label class="filterTitle">Filter by:</label>
            <select class="styled-select" name="filter" id="filterSelect">
              <option value="default" selected hidden>Default</option>
            </select>
          </div>
        </div>
      </form>
    </section>
    <h2 class="topicsTitle container">"24" Web Topics Found</h2>
    <section class="topics container" id="topicsContainer"></section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="/app.js"></script>
    <script src="/navbar.js"></script>
    <script src="/favoirites.js"></script>
    <script src="/theme.js"></script>
  </body>
</html>
