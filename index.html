<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Top programming topics here in many categories"
    />
    <title>Project 1</title>
    <link rel="stylesheet" href="css/constants.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/favourates.css" />
  </head>
  <body>
    <header
      class="navbar d-flex justify-between align-center container box-shadow"
    >
      <a href="/index.html" class="navTitle decoration-none">Web Topics</a>
      <div class="navList d-flex justify-between">
        <a
          class="navListButton d-flex align-center decoration-none"
          href="#"
          aria-label="theme switch"
          ><ion-icon class="navButtonIcon icon" name="moon-outline"></ion-icon
          ><span class="navButtonText"></span
        ></a>
        <a
          class="navListButton d-flex align-center decoration-none"
          href="#"
          aria-label="show favourite topics"
          ><ion-icon class="navButtonIcon icon" name="heart-outline"></ion-icon
          ><span class="navButtonText"></span
        ></a>
      </div>
    </header>
    <section class="top d-flex justify-center">
      <div class="topText container">
        <h2>Welcome to our website!</h2>
        <p class="topP">
          We have a new design that's fresh, modern, and easy to use.
        </p>
      </div>
    </section>
    <section class="container">
      <form class="inputSection d-flex box-shadow rounded">
        <div class="searchSection d-flex justify-center">
          <ion-icon class="searchIcon icon" name="search-outline"></ion-icon>
          <input
            class="inputField"
            type="text"
            placeholder="Search the website..."
          />
        </div>

        <div class="selectsContainer d-flex">
          <div class="selectInput sortInput">
            <label for="sortSelect" class="sortTitle">Sort by:</label>
            <select class="styled-select" name="sort" id="sortSelect">
              <option value="default">Default</option>
              <option value="language">Language</option>
            </select>
          </div>
          <div class="selectInput" id="filterInput">
            <label for="filterSelect" class="filterTitle">Filter by:</label>
            <select class="styled-select" name="filter" id="filterSelect">
              <option value="default" selected>Default</option>
              <option
                value="Web Development Languages
              "
              >
                Web Languages
              </option>
              <option
                value="Frontend Frameworks and Libraries
              "
              >
                Frontend
              </option>
              <option
                value="Backend Frameworks and Libraries
              "
              >
                Backend
              </option>
              <option
                value="Databases and APIs
              "
              >
                Databases
              </option>
            </select>
          </div>
        </div>
      </form>
    </section>
    <h2 class="topicsTitle container">
      <span id="topicsCounter"></span> Web Topics Found
    </h2>
    <section class="topics container" id="topicsContainer"></section>

    <footer>
      <p class="d-flex align-center justify-center">
        Developed with <ion-icon class="filledHeart" name="heart"></ion-icon> Â©
        2023
      </p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="app.js"></script>
    <script src="navbar/navbar.js"></script>
    <script src="favourates/favoirites.js"></script>
    <script src="theme.js"></script>
  </body>
</html>
